<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" >
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Games catalog</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" >
    <link rel="stylesheet" href="basic.css" >
    <link rel="stylesheet" href="index.css" >
</head>
<body>
<main class="container">
    <div class="games">
        <div class="game">
            <img width="150" height="200" src="http://via.placeholder.com/300x400" alt="Game poster" >
            <div class="game-btn">Добавить</div>
            <div class="game-name">Alien Isolation</div>
            <div class="game-price">999 руб.</div>
        </div>
        <div class="game">
            <img width="150" height="200" src="http://via.placeholder.com/300x400" alt="Game poster" >
            <div class="game-btn in-list">В списке</div>
            <div class="game-name">Call of Duty: Advanced Warfare</div>
            <div class="game-price">1500 руб.</div>
        </div>
    </div>
    <aside class="wish-list">
        <h2>Список желаемого</h2>
        <ul>
            <li><span class="wish-list-game">Game 1</span> <div class="wish-list-remove-btn"></div></li>
            <li><span class="wish-list-game">Game 2</span> <div class="wish-list-remove-btn"></div></li>
        </ul>
        <div class="wish-list-total">Сумма: <span class="wish-list-total-sum">2050</span> руб.</div>
        <div class="wish-list-clear-btn">Очистить список</div>
    </aside>
</main>
</body>
</html>
